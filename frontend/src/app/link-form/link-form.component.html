<form [formGroup]="linkForm" autocomplete="off" novalidate
    (ngSubmit)="onSubmit(linkForm.value)" fxLayout="column wrap"
    fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
        <input matInput type="text" placeholder="Link to shorten"
            formControlName="link" id="link">
        <mat-error *ngIf="hasError('link', 'required')">Link is required
        </mat-error>
        <mat-error *ngIf="hasError('link', 'maxlength')">You have more than 60
            characters</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"
        [disabled]="!linkForm.valid">Shorten</button>
</form>
