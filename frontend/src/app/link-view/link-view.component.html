<div fxLayout="row">
    <div fxFlex="30"></div>
    <div fxFlex="30">
        <div *ngIf="loading" fxLayoutAlign="center">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="link$ | async as link">
            Link: <a href="{{link.link}}">{{link.link}}</a>
            <br />
            Id: {{link.id}}
            <br />
            CreatedAt: {{link.created_at}}
            <br />
        </div>
    </div>
    <div fxFlex hide-sm hide-xs></div>
</div>
