<mat-card>
    <mat-card-header>
        <div class="mat-card-header-text">
            <mat-card-title>
                {{redirectDomain}}/{{link.id}}
                <button mat-button (click)="copyToClipboard($event)">
                    <span class="material-icons">content_copy</span>
                </button>
            </mat-card-title>
            <mat-card-subtitle>
                {{
                (link.link.length > 65) ?
                (link.link | slice:0:65)+'..' : (link.link)
                }}
            </mat-card-subtitle>
        </div>
    </mat-card-header>
    <mat-card-content>
        Created At: {{link.created_at}}
    </mat-card-content>
</mat-card>
