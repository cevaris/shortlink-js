<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div>
                <button mat-button (click)="copyToClipboard($event)">
                    <span class="material-icons">content_copy</span>
                </button>
                <a class="short-link"
                    (click)="navigateToLink($event)">{{redirectDomain}}/{{link.id}}</a>
            </div>
        </mat-card-title>
        <mat-card-subtitle class="long-link">{{link.link}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        Created At: {{link.created_at}}
    </mat-card-content>
</mat-card>
