<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div>
                <a href="{{frontendDomain}}/{{link.id}}">
                    {{frontendDomain}}/{{link.id}}
                </a>
            </div>
        </mat-card-title>
        <mat-card-subtitle>
            {{
            (link.link.length > 65) ?
            (link.link | slice:0:65)+'..' : (link.link)
            }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding-left: 15px;">
        <br />
        Created At: {{link.created_at}}
    </mat-card-content>
</mat-card>
