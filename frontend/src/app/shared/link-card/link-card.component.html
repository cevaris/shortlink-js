<mat-card>
    <mat-card-header>
        <mat-card-title>{{link.id}}</mat-card-title>
        <mat-card-subtitle><a href="{{link.link}}">
                {{
                (link.link.length > 65) ?
                (link.link | slice:0:65)+'..' : (link.link)
                }}
            </a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding-left: 15px;">
        CreatedAt: {{link.created_at}}
    </mat-card-content>
</mat-card>
