<form [formGroup]="linkForm" autocomplete="off" novalidate
    (ngSubmit)="onSubmit(linkForm.value)" fxLayout="column wrap"
    fxLayoutGap="10px">
    <mat-form-field>
        <input matInput type="text" placeholder="Link to shorten"
            formControlName="link" id="link">
        <mat-error *ngIf="hasError('link', 'required')">Link is required.
        </mat-error>
        <mat-error *ngIf="hasError('link', 'invalid')">
            {{linkForm.controls['link'].getError('invalid')}}
        </mat-error>
    </mat-form-field>

    <mat-error *ngIf="formError">
        {{formError}}
    </mat-error>
    <button mat-raised-button color="primary"
        [disabled]="!linkForm.valid || submitting">Shorten</button>

    <div *ngIf="submitting" fxLayoutAlign="center">
        <mat-spinner></mat-spinner>
    </div>
</form>
