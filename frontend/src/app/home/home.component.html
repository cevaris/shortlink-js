<div fxLayout="row">
    <div fxFlex="30">
    </div>
    <div fxFlex="60">
        <div *ngIf="loading" fxLayoutAlign="center">
            <mat-spinner></mat-spinner>
        </div>

        <mat-list *ngIf="links$ | async as links">
            <mat-list-item *ngFor="let link of links">
                <app-link-card [link]="link"></app-link-card>
            </mat-list-item>
        </mat-list>

    </div>
    <div fxFlex="30"></div>
</div>
