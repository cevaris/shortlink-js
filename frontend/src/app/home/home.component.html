<!-- https://tburleson-layouts-demos.firebaseapp.com/#/docs -->
<div fxLayout="row" fxLayoutAlign="space-evenly center">
    <div fxFlex="55" fxFlex.sm="80" fxFlex.xs="120">
        <div infiniteScroll [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
            <mat-list>
                <mat-list-item *ngFor="let link of links">
                    <app-link-card [link]="link"
                        routerLink="/links/{{link.id}}"></app-link-card>
                </mat-list-item>
            </mat-list>
        </div>

        <div *ngIf="loading" fxLayoutAlign="center">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
