<div fxLayout="row">
    <div fxFlex="30">
    </div>
    <div fxFlex="60">
        <div infiniteScroll [infiniteScrollThrottle]="50"
            (scrolled)="onScroll()">
            <mat-list>
                <mat-list-item *ngFor="let link of links"
                    routerLink="/links/{{link.id}}">
                    <app-link-card [link]="link"></app-link-card>
                </mat-list-item>
            </mat-list>
        </div>

        <div *ngIf="loading" fxLayoutAlign="center">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div fxFlex="30"></div>
</div>
